# Spring Boot configuration
spring:

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/shop_db?currentSchema=shop
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 080801

  # Flyway
  flyway:
    schemas: shop

  #Timer
  application:
    #Quartz
    quartz:
     enabled: false #status for pay orders (true/false)

    #Scheduled
    scheduled:
     enabled: true #status for pay orders (true/false)
     time: 0 * * ? * *
     property:
       messageStyle: MailMessage SMSMessage #(MailMessage/SMSMessage/all/MailMessage SMSMessage)
